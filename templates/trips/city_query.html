{% extends 'index.html' %}
{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" self="Submit"/>
    </form>
    <h1>city search</h1>
    <ul>
        {% for city in object_list %}
            <li>{{ city.location }}</li>
        {% endfor %}
    </ul>
{% endblock %}
